<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRP Tablet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root" class="hidden">
    <div class="tablet">
      <div class="wallpaper"></div>

      <div class="statusbar">
        <div class="left">
          <span class="pill" id="tabName">PRP Tablet</span>
        </div>
        <div class="right">
          <span class="pill" id="time">00:00</span>
          <span class="pill dim" id="phoneNum">#----</span>
        </div>
      </div>

      <div class="screen">
        <div class="view" id="homeView">
          <div class="homeHeader">
            <div class="homeTitle">Apps</div>
            <div class="homeSub">Select an app to open</div>
          </div>

          <div class="appGrid">
            <button class="appIcon" data-open="business">
              <div class="iconTile">
                <img src="assets/icons/Business.png" alt="Business" />
              </div>
              <div class="iconLabel">Business</div>
            </button>

            <button class="appIcon" data-open="housing">
              <div class="iconTile">
                <img src="assets/icons/Housing.png" alt="Housing" />
              </div>
              <div class="iconLabel">Housing</div>
            </button>

            <button class="appIcon" data-open="crime">
              <div class="iconTile">
                <img src="assets/icons/Crime.png" alt="Crime" />
              </div>
              <div class="iconLabel">Crime</div>
            </button>

            <button class="appIcon" data-open="calendar">
              <div class="iconTile">
                <img src="assets/icons/Calendar.png" alt="Calendar" />
              </div>
              <div class="iconLabel">Calendar</div>
            </button>
          </div>
        </div>

        <div class="view hidden" id="appView">
          <div class="appTop">
            <button class="backBtn" id="backBtn">‚Üê</button>
            <div class="appTitle" id="appTitle">App</div>
            <button class="closeBtn" id="closeBtn">Close</button>
          </div>

          <div class="appBody" id="appBody"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
